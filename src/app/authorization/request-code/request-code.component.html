<section class="login-screens">
    <div class="login-inner">
        <div class="login-logo text-center">
            <img src="assets/images//logo.png">
            <h5>Request Code</h5>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name">
            </div>
            <div class="form-group mb-0">
                <label for="exampleInputPassword1">Registered Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Registered">
            </div>
            <div class="login-btns">
                <a class="green-btn">Save</a>
            </div>

        </form>

    </div>
</section>
