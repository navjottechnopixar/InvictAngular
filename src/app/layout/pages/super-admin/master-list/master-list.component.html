<div class="app-page-title">
    <div class="user-header">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="edit-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search here">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <a class="filter-add-btn" routerLink="add-edit"><img src="assets/images/plues.png" style="width: 14px;"> Add</a>
            </div>
        </div>
    </div>

    <div class="user-list-table">
        <table class="table">
            <thead class="" style="background-color: #2f4858; color:#fff;">
                <tr>
                    <th scope="col">Master Details</th>
                    <th scope="col">Sites</th>
                    <th scope="col">Users</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of masterList" >
                    <td>
                        <div class="master-table-row">
                            <img src="{{this.basePath + item.companyLogo}}"> 
                            <div class="name-master">
                                <h4 class="mb-0">{{ item.firstName }} {{ item.lastName }}</h4>
                                <h6 class="mb-0"><b>Company Name:</b> {{ item.companyName }}</h6>
                                <p><b>Email:</b> {{ item.email }}</p>
                                
                            </div>
                     </div>
                    </td>
                    <td>{{item.sitesLimit}}</td>
                    <td>{{item.sitesLimit}}</td>
                    <td>
                        <a class="edit-btn"><i class="fa fa-pencil" aria-hidden="true" (click)="editMaster(item)"></i></a>
                        <span>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitch{{item.id}}" [checked]="item.status === 1 ? true : false" (click)="changeMasterStatus(item?.masterDetailId, $event)">
                                <label class="custom-control-label" for="customSwitch{{item.id}}"></label>
                            </div>
                        </span>
                    </td>
                </tr>
                <tr *ngIf="!masterList.length">
                    <td colspan="4" class="text-center">No Records Found </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
