<div class="app-header header-shadow">
    <div class="app-header__logo">
        <div class="logo-src"><img src="assets/images/logo.png"></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar" [ngClass]="show ?  'is-active' : ''" (click)="sideNav()">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>
    <div class="app-header__content">

        <div class="app-header-right">
            <ul>
                <li *ngIf="mainRole">
                    <select class="form-control role-select" [(ngModel)]='mainRole' (ngModelChange)="onChange($event)">
                        <option *ngFor="let item of roles" [value]="item">{{item}}
                    </option>
                </select></li>
                <li><a href="setting.html"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>

                            width="40" height="40" class="rounded-circle">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> -->

        </div>
